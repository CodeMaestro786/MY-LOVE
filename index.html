<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy 8 Month Anniversary My Love!</title>
    <link rel="stylesheet" href="animations.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(45deg, #ff69b4, #ff1493);
        font-family: "Arial", sans-serif;
        color: white;
        overflow-x: hidden;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      .heart {
        color: red;
        font-size: 50px;
        animation: heartbeat 1s infinite;
        display: inline-block;
      }
      .photo-gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 40px;
      }
      .photo-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 15px;
        backdrop-filter: blur(5px);
        animation: float 3s infinite ease-in-out;
      }
      .photo-card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-radius: 10px;
        transition: transform 0.3s ease;
      }
      .photo-card img:hover {
        transform: scale(1.05);
      }
      h1 {
        font-size: 3em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .message {
        font-size: 1.5em;
        line-height: 1.6;
        margin: 40px 0;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        backdrop-filter: blur(5px);
      }
    </style>
  </head>
  <body>
    <div class="floating-hearts" id="hearts"></div>
    <div class="container">
      <h1>Happy 8 Month Anniversary <span class="heart">❤️</span></h1>
      <div class="message">[Your loving message will go here]</div>
      <div class="photo-gallery">
        <div class="photo-card">
          <img
            src="https://via.placeholder.com/300x300?text=Photo+1"
            alt="Us Together 1"
          />
        </div>
        <div class="photo-card">
          <img
            src="https://via.placeholder.com/300x300?text=Photo+2"
            alt="Us Together 2"
          />
        </div>
        <div class="photo-card">
          <img
            src="https://via.placeholder.com/300x300?text=Photo+3"
            alt="Us Together 3"
          />
        </div>
        <div class="photo-card">
          <img
            src="https://via.placeholder.com/300x300?text=Photo+4"
            alt="Us Together 4"
          />
        </div>
        <div class="photo-card">
          <img
            src="https://via.placeholder.com/300x300?text=Photo+5"
            alt="Us Together 5"
          />
        </div>
        <div class="photo-card">
          <img
            src="https://via.placeholder.com/300x300?text=Photo+6"
            alt="Us Together 6"
          />
        </div>
        <div class="photo-card">
          <img
            src="https://via.placeholder.com/300x300?text=Photo+7"

          />
        </div>
        <div class="photo-card">

        <div class="photo-card">

        <div class="photo-card">

        <div class="photo-card">

    <script src="interactive.js"></script>
  </body>
</html>
